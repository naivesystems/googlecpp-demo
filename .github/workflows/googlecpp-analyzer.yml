name: Run static analysis with Google C++ Analyzer
on: [push]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Google C++ Analyzer
        uses: naivesystems/googlecpp@266c8766a7e69abb92aa5a8097dfef614c497187
        with:
          base-commit-sha: ${{ github.event.before }}
          head-commit-sha: ${{ github.sha }}
